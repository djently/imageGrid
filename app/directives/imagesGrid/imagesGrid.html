<div ng-repeat="column in ig.columns track by $index" 
     class="ig-column"
     ng-style="{ width: ig.columnWidth }"
    >
    <images-grid-item
        ng-repeat="image in column track by image.url" 
        class="ig-column-image"
        ng-if="column.length > 0"
        ng-click="ig.removeImage(image, $event)"
        padding="ig.padding"
        image="image"></images-grid-item>
</div>
